<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4>{{ isLoginMode ? 'Prisijungimas' : 'Registracija' }}</h4>
        </div>
        <div class="card-body">
          <div class="alert alert-danger" *ngIf="error">
            {{ error }}
          </div>

          <div class="alert alert-info" *ngIf="isLoading">
            Vykdoma...
          </div>

          <form [formGroup]="authForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
            <div class="mb-3">
              <label for="email" class="form-label">El. paštas</label>
              <input
                type="email"
                id="email"
                class="form-control"
                formControlName="email"
                [class.is-invalid]="!authForm.get('email')?.valid && authForm.get('email')?.touched"
              >
              <div class="invalid-feedback" *ngIf="!authForm.get('email')?.valid && authForm.get('email')?.touched">
                Įveskite teisingą el. pašto adresą
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Slaptažodis</label>
              <input
                type="password"
                id="password"
                class="form-control"
                formControlName="password"
                [class.is-invalid]="!authForm.get('password')?.valid && authForm.get('password')?.touched"
              >
              <div class="invalid-feedback" *ngIf="!authForm.get('password')?.valid && authForm.get('password')?.touched">
                Slaptažodis turi būti bent 6 simbolių
              </div>
            </div>

            <button
              type="submit"
              class="btn btn-primary w-100 mb-3"
              [disabled]="!authForm.valid"
            >
              {{ isLoginMode ? 'Prisijungti' : 'Registruotis' }}
            </button>

            <button
              type="button"
              class="btn btn-link w-100"
              (click)="onSwitchMode()"
            >
              {{ isLoginMode ? 'Sukurti naują paskyrą' : 'Jau turiu paskyrą' }}
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
